<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haruku Nishikawa</title>

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --border:#e9e9e9;
      --accent:#17c117;
      --bg:#fff;
      --gap:22px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--font);
      letter-spacing:0.2px;
    }

    .wrap{
      max-width:1400px;
      margin:0 auto;
      padding:28px 34px 50px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
    }

    .brand{
      font-size:22px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.8px;
    }

    .right{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .icon{
      width:34px;
      height:34px;
      border:1px solid var(--border);
      border-radius:999px;
      display:grid;
      place-items:center;
      text-decoration:none;
      color:var(--text);
      font-size:14px;
    }

    .initials{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
    }

    .sep{ color:var(--muted); }

    nav{
      margin-top:18px;
      font-size:13px;
      font-weight:700;
      letter-spacing:0.8px;
      text-transform:uppercase;
      display:flex;
      gap:12px;
    }

    nav a{
      color:var(--text);
      text-decoration:none;
    }

    nav a.active{ color:var(--accent); }

    .main{
      margin-top:24px;
      display:grid;
      grid-template-columns:270px 1fr;
      gap:22px;
    }

    aside{
      position:sticky;
      top:18px;
    }

    .filters{
      font-size:13px;
      font-weight:800;
      text-transform:uppercase;
      line-height:1.8;
      margin-bottom:20px;
    }

    .filters a{
      text-decoration:none;
      color:var(--text);
      display:block;
    }

    .filters a.active{ color:var(--accent); }

    .list{
      border-top:1px solid var(--border);
      padding-top:14px;
    }

    .year{
      font-size:12px;
      font-weight:800;
      margin-bottom:8px;
    }

    .projects{
      list-style:none;
      padding:0;
      margin:0;
      font-size:12.5px;
      line-height:1.65;
    }

    .projects li span{ color:var(--muted); }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:22px;
    }

    .card{
      border-radius:6px;
      overflow:hidden;
      background:#fafafa;
    }

    .card img{
      width:100%;
      height:auto;
      display:block;
    }

    .square img{ aspect-ratio:1/1; object-fit:cover; }
    .wide img{ aspect-ratio:16/9; object-fit:cover; }
    .tall img{ aspect-ratio:3/4; object-fit:cover; }

    @media(max-width:1100px){
      .grid{ grid-template-columns:repeat(2,1fr); }
    }

    @media(max-width:860px){
      .main{ grid-template-columns:1fr; }
      aside{ position:relative; }
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <div class="brand">Haruku Nishikawa</div>

      <div class="right">
        <a class="icon" href="#">f</a>
        <a class="icon" href="#">â—Ž</a>
        <a class="icon" href="#">x</a>

        <div class="initials">
          <span style="color:var(--accent);">H</span>
          <span class="sep">|</span>
          <span>N</span>
        </div>
      </div>
    </header>

    <nav>
      <a class="active" href="#">Work</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <section class="main">

      <aside>
        <div class="filters">
          <a class="active" href="#">All</a>
          <a href="#">rail</a>
          <a href="#">design</a>
          <a href="#">Product</a>
          <a href="#">Exhibition</a>
          <a href="#">Project</a>
        </div>

        <div class="list">
          <div class="year">2025</div>
          <ul class="projects">
            <li>Project Title 01 <span>(Client)</span></li>
            <li>Project Title 02 <span>(Client)</span></li>
            <li>Project Title 03 <span>(Client)</span></li>
            <li>Project Title 04 <span>(Client)</span></li>
            <li>Project Title 05 <span>(Client)</span></li>
          </ul>
        </div>
      </aside>

      <main>
        <div class="grid">
          <div class="card square">
            <img src="images/project-01.jpg" alt="Project 01">
          </div>

          <div class="card wide">
            <img src="images/project-02.jpg" alt="Project 02">
          </div>

          <div class="card tall">
            <img src="images/project-03.jpg" alt="Project 03">
          </div>

          <div class="card wide">
            <img src="images/project-04.jpg" alt="Project 04">
          </div>

          <div class="card tall">
            <img src="images/project-05.jpg" alt="Project 05">
          </div>

          <div class="card square">
            <img src="images/project-06.jpg" alt="Project 06">
          </div>
        </div>
      </main>

    </section>
  </div>
</body>
</html>
